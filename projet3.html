<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projet 3 : Calcul de prêt mensuel</h1>
    </header>
    <main>
        <p>Ce projet calcule le paiement mensuel d’un prêt en fonction des données saisies (montant, taux d’intérêt, durée).</p>
            <h2>Calculateur de prêt mensuel</h2>
            <form id="loan-form">
                <label for="amount">Montant (€) :</label>
                <input type="number" id="amount" placeholder="Ex : 10000" required>
                <label for="rate">Taux (%) :</label>
                <input type="number" id="rate" placeholder="Ex : 5" step="0.01" required>
                <label for="years">Durée (années) :</label>
                <input type="number" id="years" placeholder="Ex : 2" required>
                <button type="button" id="calculate-loan-btn">Calculer</button>
            </form>
            <h3>Résultat :</h3>
            <p id="loan-result">Entrez les valeurs ci-dessus pour calculer le paiement mensuel.</p>
    </main>
    <footer>
        <a href="index.html">Retour au portfolio</a>
    </footer>
</body>
</html>
